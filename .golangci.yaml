---
# Refer to golangci-lint's example config file for more options and information:
# https://github.com/golangci/golangci-lint/blob/master/.golangci.reference.yml

run:
  timeout: 5m
  modules-download-mode: readonly
  go: "1.23"
  build-tags: []

linters:
  enable:
    - errcheck
    - errorlint
    - errname
    - gocyclo
    - goimports
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - stylecheck
    - unused

linters-settings:
  goimports:
    local-prefixes: github.com/selesy/asdf-go-install

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
